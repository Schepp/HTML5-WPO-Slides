<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Mobile Rendering Performance</title>
<style>
@keyframes spinner {
	from {
		transform: rotate(360deg);
	}
	to {
		transform: rotate(0deg);
	}
}
html, body {
	height: 100%;
}
body {
	font-family: Arial, Helvetica, sans-serif;
}
div {
	float: left;
	width: 150px;
	height: 150px;
	background: url(../../img/loader-static.png) no-repeat center;
	
	animation-name: spinner;
	animation-duration: 1s;
	animation-iteration-count: infinite;
	animation-timing-function: linear;
}
</style>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="../../js/prefixfree.min.js"></script>
</head>
<body>
<button id="kill">Kill me!</button><br><br>
<script>
for(var i=0; i<50; i++){
	document.write('<div></div>');
}
$('#kill').click(function(){
	var start = +new Date;
	while (+new Date - start < 2000){}
});
</script>
</body>
</html>
